# app/application/config/core_config.yaml - 核心框架配置（更新版）
framework:
  name: "FastAPI DDD Framework"
  version: "0.1.0"
  debug: false

server:
  host: "0.0.0.0"
  port: 8000
  reload: false

api:
  prefix: "/api/v1"
  docs_url: "/docs"
  redoc_url: "/redoc"

cors:
  allowed_origins:
    - "*"
  allow_credentials: true
  allow_methods:
    - "*"
  allow_headers:
    - "*"

logging:
  level: "DEBUG"
  format: "console"  # json or console
  log_sql: false

security:
  jwt_algorithm: "HS256"
  jwt_expire_minutes: 30

infrastructure:
  cache:
    default_ttl: 3600
    key_prefix: "app:"
    max_size: 10000

  tasks:
    max_workers: 4
    retry_attempts: 3
    retry_delay: 5
    result_cache_size: 1000
    result_cache_ttl: 7200
    
    # 新增：存储配置
    enable_s3_storage: true
    s3_persist_threshold_kb: 10  # 超过10KB自动持久化到S3
    s3_persist_long_tasks: true  # 长时间任务自动持久化
    
    # 新增：调度配置
    scheduler_interval: 0.1  # 调度器轮询间隔（秒）
    cleanup_interval: 3600   # 清理间隔（秒，1小时）
    max_history_hours: 168   # 历史保留时间（小时，7天）

  rate_limiting:
    enabled: true
    requests_per_minute: 100
    burst_size: 20